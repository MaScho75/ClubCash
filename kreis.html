<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreis-Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .circle-timer {
            position: relative;
            width: 100px;
            height: 100px;
        }
        svg {
            transform: rotate(-90deg);
        }
        circle {
            fill: none;
            stroke: #00ff00;
            stroke-width: 10;
            stroke-dasharray: 251; /* Umfang des Kreises */
            stroke-dashoffset: 251; /* Start: Vollständig gefüllt */
            transition: stroke-dashoffset 4s linear;
        }
    </style>
</head>
<body>

<div class="circle-timer">
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40"></circle>
    </svg>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
            document.querySelector("circle").style.strokeDashoffset = "0"; // Kreis schließt sich in 4s
        }, 100);
    });
</script>

</body>
</html>
